<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <div class="form-group">
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="contact" placeholder="Contact Number">
        </div>
        <div class="form-group">
            <input type="text" id="collegeId" placeholder="College ID">
            <input type="email" id="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Enter Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
        </div>
        <button onclick="signUp()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="redirectToLogin()">Login here</a></p>
        <p id="message"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
