<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
    <!-- Include CometChat SDK -->
    <script src="https://unpkg.com/@cometchat/chat-sdk-javascript/CometChat.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="text" id="contact" placeholder="Contact" required />
        <input type="text" id="collegeID" placeholder="College ID" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
        <p id="message"></p>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>
    <script type="module" src="signup.js"></script>
  </body>
</html>
