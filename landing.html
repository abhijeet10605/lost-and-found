<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost & Found Portal</title>
  <link rel="stylesheet" href="landing.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Lost & Found</h1>
      <h2>portal</h2>
      <div class="buttons">
        <a id="one" href="" class="btn">report item</a>
        <a id="two" href="" class="btn">search item</a>
      </div>
    </div>
  </div>

  <script>
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email"); 

      document.querySelector("#one").setAttribute("href", "./report.html?email="+email);
      document.querySelector("#two").setAttribute("href", "./main-page.html?email="+email);

  </script>
</body>
</html>
