<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost & Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main-page.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <h1>Lost & Found</h1>
    </div>
    <div class="nav-right">
      <a href="my-reports.html">My Reports</a>
      <a href="./chats/chats.html">Chats</a>
      <a href="#" id="reportLink">Report</a>
      <a href="login.html" id="loginLink">Login</a>
      <a href="signup.html" id="signupLink">Signup</a>
      <a href="#" id="logoutLink" style="display: none;">Logout</a>
      <input type="text" placeholder="Search" id="search-bar">
      <button class="mode-toggle" onclick="toggleMode()">üåô</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="cardContainer" class="row g-4"></div>
  </div>

  <!-- Auth status message -->
  <div id="authMessage" class="container mt-3 alert alert-info" style="display: none;"></div>

  <!-- Bootstrap JS (optional) -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  
  <!-- Add Firebase products that you want to use -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  
  <!-- Your Script -->
  <script type="module">
    // Import firebase config and auth
    import { auth } from './firebase-config.js';
    
    // Handle the report link click
    document.getElementById('reportLink').addEventListener('click', function(e) {
      e.preventDefault();
      
      // Check if user is logged in
      if (auth.currentUser) {
        // User is logged in, navigate to report page
        window.location.href = 'report.html';
      } else {
        // User is not logged in
        const authMessage = document.getElementById('authMessage');
        authMessage.textContent = 'You must be logged in to report a lost item.';
        authMessage.style.display = 'block';
        
        // Optionally, redirect to login after a delay
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      }
    });
    
    // Handle authentication state changes
    auth.onAuthStateChanged(function(user) {
      const loginLink = document.getElementById('loginLink');
      const signupLink = document.getElementById('signupLink');
      const logoutLink = document.getElementById('logoutLink');
      
      if (user) {
        // User is signed in
        loginLink.style.display = 'none';
        signupLink.style.display = 'none';
        logoutLink.style.display = 'inline-block';
      } else {
        // No user is signed in
        loginLink.style.display = 'inline-block';
        signupLink.style.display = 'inline-block';
        logoutLink.style.display = 'none';
      }
    });
    
    // Handle logout
    document.getElementById('logoutLink').addEventListener('click', function(e) {
      e.preventDefault();
      auth.signOut().then(() => {
        // Sign-out successful
        const authMessage = document.getElementById('authMessage');
        authMessage.textContent = 'You have been logged out successfully.';
        authMessage.className = 'container mt-3 alert alert-success';
        authMessage.style.display = 'block';
        
        // Hide message after a delay
        setTimeout(() => {
          authMessage.style.display = 'none';
        }, 2000);
      }).catch((error) => {
        // An error happened
        console.error('Error signing out:', error);
      });
    });
    
    // Dark/Light mode toggle function
    window.toggleMode = function() {
      const body = document.body;
      body.classList.toggle('dark-mode');
      
      const modeButton = document.querySelector('.mode-toggle');
      if (body.classList.contains('dark-mode')) {
        modeButton.textContent = '‚òÄÔ∏è';
      } else {
        modeButton.textContent = 'üåô';
      }
    };
    
    // Your other JavaScript code for main page...
    
  </script>
  <script type="module" src="main-page.js"></script>
</body>
</html>
